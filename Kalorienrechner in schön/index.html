<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorienrechner</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <h1>Kalorienrechner</h1>
    <form action="" onsubmit="return false">
        <div>
            <label for="">Körpergröße:</label>
            <input type="number" name="" id="userHeight">
        </div>
        <div>
            <label for="">Alter:</label>
            <input type="number" name="" id="userAge">
        </div>
        <div>
            <label for="">Gewicht:</label>
            <input type="number" name="" id="userWeight">
        </div>
        <div>
            <label for="">Körperbau:</label>
            <div>
                <input type="radio" name="gender" id="genderFemale">
                <label for="">Weiblich</label>
            </div>
            <div>
                <input type="radio" name="gender" id="">
                <label for="">Männlich</label>
            </div>
        </div>
        <div>
            <select name="" id="userActivity">
                <option value="0.95">Schlafen</option>
                <option value="1.2">Nur Sitzen oder Liegen</option>
                <option value="1.5">Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen Aktivität in
                    der Freizeit, z.B. Büroarbeit</option>
            </select>
        </div>
        <input type="submit" value="Submit" id="btn">
    </form>
    <section>
        <div>
            <table>
                <tr>
                    <td></td>
                    <td>kcal</td>
                    <td>kJ</td>
                </tr>
                <tr>
                    <td>Grundumsatz:</td>
                    <td id="groundKcal"></td>
                    <td id="groundKj"></td>
                </tr>
                <tr>
                    <td>Gesamtumsatz:</td>
                    <td id="totalKcal"></td>
                    <td id="totalKj"></td>
                </tr>
            </table>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
