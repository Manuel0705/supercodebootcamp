<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Assets/CSS/style.css">
</head>
<body>
  <div>
    <form>
      <h1>Kalorien rechner</h1>
    
    <label for="height-input" id="height-label">Körpergröße</label>
    <input type="number" name="" id="height-input">
    <br><br>
    <label for="age-input" id="age-label">Alter</label>
    <input type="number" name="" id="age-input">
    <br><br>
    <label for="weight-input" id="weight-label">Gewicht</label>
    <input type="number" name="" id="weight-input"><br>
    <br>
    <h4>Körperbau</h4>
    <br>
    <label for="radio-weiblich">Weiblich</label>
    <input type="radio" name="weiblich-männlich" id="radio-weiblich"checked>
    <label for="radio-männlich">Männlich</label>
    <input type="radio" name="weiblich-männlich" id="radio-männlich">
    <br>
    <br>
    <label for="">Arbeits und Freizeitaktivität</label>
    <select name="" id="select-activity">
      <option value="0.95">Schlafen</option>
      <option value="1.2">Nur Sitzen oder Liegen</option>
      <option value="1.5">Ausschließlich sitzende Tätigkeit mit wenig oder keiner körperlichen Aktivität in der Freizeit, z.B. Büroarbeit</option>
      <option value="1.7">Sitzende Tätigkeit mit zeitweilig gehender oder stehender Tätigkeit, z.B. Studierende, Fließbandarbeiter, Laboranten, Kraftfahrer</option>
      <option value="1.9">Überwiegend gehende oder stehende Tätigkeit, z.B. Verkäufer, Kellner, Handwerker, Mechaniker, Hausfrauen</option>
      <option value="2.2">Körperlich anstrengende berufliche Arbeit</option>
    </select>
    <br>
    <br>
    <input type="submit" onclick="Berechnen(event)" value="Submit">
    <br>
    <table>
      <tr>
        <th></th>
        <th>kcal</th>
        <th>kJ</th>
      </tr>
      <tr>
        <td>Grundumsatz</td>
        <td id="grundUmsatzEins"></td>
        <td id="grundUmsatzZwei"></td>
      </tr>
      <tr>
        <td>Gesamtumsatz</td>
        <td id="gesamtUmsatzEins"></td>
        <td id="gesamtUmsatzZwei"></td>
      </tr>
    </table>
    <br>
    <p>
      Das Ergebnis des Rechners sollten Sie als Orientierungswert ansehen, da es verschiedene Fehlermöglichkeiten gibt wie abweichender Grundsatz, falsche Zeiteinschätzung etc.
    </p>
    </form>
  </div>

  <script src="./Assets/JS/main.js"></script>
</body>
</html>
